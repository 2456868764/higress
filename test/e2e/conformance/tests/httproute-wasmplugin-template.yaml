apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: higress-conformance-infra
spec:
  selector:
    app: echo-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: higress-conformance-infra
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo-server
          image: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/echo-server:1.3.0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 10m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-foo
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: wasm-template-keyauth
  namespace: higress-system
spec:
  defaultConfig:
    consumers:
      - credential: "Bearer credential1"
        name: consumer1
      - credential: "Bearer ${secret.higress-conformance-infra/auth-secret.auth.credential2}"
        name: consumer2
      - credential: "Bearer ${secret/auth-secret.auth.credential3}"
        name: consumer3
    global_auth: true
    keys:
      - authorization
    in_header: true
  defaultConfigDisable: false
  priority: 300
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/key-auth:1.0.0
  imagePullPolicy: Always

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: higress-conformance-infra
type: Opaque
stringData:
  auth.credential1: "credential1"
  auth.credential2: "credential2"

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: higress-system
type: Opaque
stringData:
  auth.credential3: "credential3"
